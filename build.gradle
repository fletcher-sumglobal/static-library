buildscript {
    dependencies {
        classpath "org.gradle.samples:ly-visual-studio:latest.integration"
    }
}
allprojects {
    apply plugin: 'org.gradle.samples.ly-visual-studio'
    apply plugin: 'maven-publish'

    publishing {
        repositories {
            maven {
                url = '../repo'
            }
        }
    }
}
